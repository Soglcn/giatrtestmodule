    <!-- Highligt ve Panel Özellikleri -->
    <div id="showDetailsOnScreen"></div>
    <script>
        const showDetailsOnScreen = document.getElementById('showDetailsOnScreen');
        const distanceFromMouse = 5;

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX + distanceFromMouse;
            const mouseY = event.clientY - distanceFromMouse;

            showDetailsOnScreen.style.left = `${mouseX}px`;
            showDetailsOnScreen.style.top = `${mouseY}px`;
        });
    </script>
    <div id="footer">GIA_OOP_WebGL_Version_0.1.1</div>


    <!-- Açılır Kapanır Panel Özellikleri -->
    <div id="howToUse">?</div>
    <script>
        let isHowToUsePanelOpen = false;

        // Paneli Aç
        const howToUseButton = document.getElementById('howToUse');
        howToUseButton.addEventListener('click', () => {
            if (isHowToUsePanelOpen) return;

            const howToUsePanel = document.createElement('div');
            howToUsePanel.id = 'howToUsePanel';
            howToUsePanel.innerHTML = `
          <h2>How to Use?</h2>
<div>
  <img src="../assets/src/media/Mouse_Left_Dark.png">
  <p>To change the angle of the map, hold down the <b>left mouse button</b> and move it.</p>
</div>
<div>
  <img src="../assets/src/media/Mouse_Right_Dark.png">
  <p>To move the map, hold down the <b>right mouse button</b> and move it.</p>
</div>
<div>
  <img src="../assets/src/media/Mouse_Wheel_Dark.png">
  <p>To zoom in and out of the map, rotate the <b>mouse wheel</b> forward or backward.</p>
</div>
<div>
  <img src="../assets/src/media/Mouse_Left_Click_Dark.png">
  <p>To see the features of the area you are interested in on the map, click on the <b>marked area</b> with the left button.</p>
</div>
<button id="closeHowToUsePanel">Okay</button>

          `;
            document.body.appendChild(howToUsePanel);

            isHowToUsePanelOpen = true;

            const closeHowToUsePanelButton = document.getElementById('closeHowToUsePanel');
            closeHowToUsePanelButton.addEventListener('click', () => {
                howToUsePanel.remove();
                isHowToUsePanelOpen = false;
            });

            // Panel dışındaki herhangi bir yere tıklandığında paneli kapat
            document.addEventListener('click', (event) => {
                const clickedElement = event.target;
                if (!howToUsePanel.contains(clickedElement) && clickedElement !== howToUseButton) {
                    howToUsePanel.remove();
                    isHowToUsePanelOpen = false;
                }
            });
        });
    </script>
